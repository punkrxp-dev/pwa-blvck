    <style>
      :root {
        --punk-orange: #FF5F1F;
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-bg: rgba(255, 255, 255, 0.03);

        /* Tema Base */
        --bg-primary: #000000;
        --bg-secondary: #111111;
        --text-primary: #FFFFFF;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-muted: rgba(255, 255, 255, 0.4);
        --border-color: rgba(255, 255, 255, 0.1);
        --glass-bg-light: rgba(255, 255, 255, 0.03);
        --glass-border-light: rgba(255, 255, 255, 0.12);
      }

      /* Tema Claro */
      .light {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F8F9FA;
        --text-primary: #000000;
        --text-secondary: rgba(0, 0, 0, 0.6);
        --text-muted: rgba(0, 0, 0, 0.4);
        --border-color: rgba(0, 0, 0, 0.1);
        --glass-bg-light: rgba(0, 0, 0, 0.03);
        --glass-border-light: rgba(0, 0, 0, 0.12);
      }

      /* Tema Escuro (padrão) */
      .dark {
        --bg-primary: #000000;
        --bg-secondary: #111111;
        --text-primary: #FFFFFF;
        --text-secondary: rgba(255, 255, 255, 0.6);
        --text-muted: rgba(255, 255, 255, 0.4);
        --border-color: rgba(255, 255, 255, 0.1);
        --glass-bg-light: rgba(255, 255, 255, 0.03);
        --glass-border-light: rgba(255, 255, 255, 0.12);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Textura de Vidro Físico */
      .glass-noise {
        position: relative;
        background: var(--glass-bg-light);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border-light);
      }
      
      .glass-noise::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3仿真 %3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.025;
        pointer-events: none;
      }

      /* Brilho de borda superior para realismo 3D */
      .glass-sheen {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0) 60%, rgba(255,255,255,0.05) 100%);
      }

      .glow-orange {
        filter: drop-shadow(0 0 8px rgba(255, 95, 31, 0.3));
      }

      .bg-punk-background {
        background-image: url('https://res.cloudinary.com/de5jsf8pj/image/upload/v1768698644/88e0017f9be3e14028320e7574850413_i6hd6z.jpg');
      }

      @keyframes timer-pulse {
        0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
        50% { opacity: 0.9; transform: scale(1.02); filter: brightness(1.2); }
      }
      .animate-timer-active {
        animation: timer-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @supports (scrollbar-width: none) { .no-scrollbar { scrollbar-width: none; } }

      ::selection {
        background: var(--punk-orange);
        color: white;
      }

      /* Focus Indicators para Acessibilidade */
      :focus-visible {
        outline: 2px solid var(--punk-orange);
        outline-offset: 2px;
        border-radius: 0.5rem;
      }

      /* Focus específico para botões */
      button:focus-visible,
      [role="button"]:focus-visible {
        outline: 2px solid var(--punk-orange);
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(255, 95, 31, 0.1);
      }

      /* Focus para links */
      a:focus-visible {
        outline: 2px solid var(--punk-orange);
        outline-offset: 2px;
        border-radius: 0.25rem;
      }

      /* Focus para inputs e elementos de formulário */
      input:focus-visible,
      textarea:focus-visible,
      select:focus-visible {
        outline: 2px solid var(--punk-orange);
        outline-offset: 2px;
        border-radius: 0.375rem;
        box-shadow: 0 0 0 4px rgba(255, 95, 31, 0.1);
      }

      /* Focus para elementos customizados */
      [tabindex]:focus-visible {
        outline: 2px solid var(--punk-orange);
        outline-offset: 2px;
        border-radius: 0.375rem;
      }

      /* Otimização de transições para mudança de tema */
      .theme-transition {
        transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      }

      .loader {
        display: flex;
        gap: 0.65rem;
        align-items: center;
      }

      .loader span {
        width: 0.7rem;
        height: 0.7rem;
        border-radius: 999px;
        display: block;
        animation: pulseLoader 0.9s ease-in-out infinite;
      }

      .loader span:nth-child(2) {
        animation-delay: 0.15s;
      }

      .loader span:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes pulseLoader {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      /* Reduzir motion para usuários que preferem */
      @media (prefers-reduced-motion: reduce) {
        :focus-visible {
          transition: none;
        }
        button:focus-visible,
        [role="button"]:focus-visible {
          transition: none;
        }
        .theme-transition {
          transition: none;
        }
      }
    </style>
